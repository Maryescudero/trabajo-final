<body>
    <header>
        <h2>Formulario de Contacto</h2>
    </header>
<br>
<br>
    <main>
        <div class="formulario">
        <!--  <form action="./backend/guardarInfo" method="get">-->
        <form action="">
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido">
            </div>
            <br>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre">
            </div>
            <br>
            <div>
                <label for="email">email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <br>

            <div>
                <label for="provincia">Provincia:</label>
                <select name="Provincia" id="Provincia"> required
                    <optgroup>
                        <option value="San Luis"> San Luis</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Mendoza">Mendoza </option>
                    </optgroup>

                </select>
            </div>

            <br>

            <div>
                <label for="pais">País:</label>
                <select name="pais" id="pais " required>
                    <optgroup>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Paraguay">Paraguay</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
                <br>
            </div>
            <div>
                <input type="checkbox" name="aceptar">acepto las condiciones
            </div>

            <br>
           <ul>
            <li>
                <label for="contactar"></label>
                <button style="background-color: rgb(0, 225, 255) ;" type="submit">CONTACTAR</button>
          </li>
          <li>
                <label for="reset"></label>
                <button style="background-color: rgb(255, 0, 76) ;" type="submit">Reiniciar</button>
          </li>
           </ul>

        </form>
        </div>
